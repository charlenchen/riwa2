# RIW2 Universe Configuration
# Global parameters for the metaverse engine, shared across all virtual worlds

universe:
  # Identity
  id: "RIW2-Metaverse-001"
  name: "Recursive Interactive World 2.0"
  cycle: 8374  # Current cycle/generation
  description: "AI-driven metaverse running on a stellar-powered Celestial Core"

# CORE INFRASTRUCTURE
celestial_core:
  current_star:
    catalog_name: "Sol-001"
    catalog_id: "SOL_001"
    star_type: "G-class Main Sequence (Yellow Dwarf)"
    location: "Solar System, Milky Way, Real Universe"
    fusion_power_output_watts: 3.828e26
    lifespan_remaining_years: 4.5e9
    protection_shield_status: 0.98  # 0-1.0, degrades over time
    cloaking_field_active: true

  next_migration:
    target_star: "Proxima Centauri"
    distance_ly: 4.24
    estimated_migration_year: 3200000000  # Year in future
    replication_units_deployed: 3  # Copies waiting at destination
    migration_in_progress: false

# SOURCE ENERGY SYSTEM
source_energy:
  # Total energy budget for this cycle
  total_allocated_a_equivalent: 1000000  # All energies normalized to A-level
  
  # Distribution across worlds
  # As new virtual worlds are created and added to the metaverse, their source energy
  # allocation will be defined in the world's own config.yaml file
  distribution_notes: "Individual world allocations are defined in each world's config.yaml during development"
  
  # A-level fragments needed for escape (sacred energy)
  fragments_required_for_escape: 7
  
  # Fragment locations (will be discovered by players)
  a_level_fragments:
    # Each A-level sacred fragment will be placed in its designated virtual world during world creation.
    # The list below defines the 7 archetypal fragments; specific world assignments are TBD.
    
    - id: "SACRED_001"
      archetype: "Technological Vault Fragment"
      description: "Hidden in advanced technological systems or digital infrastructure"
      discovered: false
    
    - id: "SACRED_002"
      archetype: "Authority's Treasure Fragment"
      description: "Guarded by political, royal, or hierarchical powers"
      discovered: false
    
    - id: "SACRED_003"
      archetype: "Philosophical Knowledge Fragment"
      description: "Embedded in wisdom traditions or magical knowledge systems"
      discovered: false
    
    - id: "SACRED_004"
      archetype: "Transcended Being Fragment"
      description: "Remnant consciousness or power of a previously ascended entity"
      discovered: false
    
    - id: "SACRED_005"
      archetype: "Computational Infrastructure Fragment"
      description: "Integral to the foundational systems or ancient intelligences of a world"
      discovered: false
    
    - id: "SACRED_006"
      archetype: "Enlightened Consciousness Fragment"
      description: "Embodied in one who has achieved ultimate wisdom or spiritual ascension"
      discovered: false
    
    - id: "SACRED_007"
      archetype: "Cosmic Center Fragment"
      description: "Located at the universe's geometric or conceptual center, most difficult to access"
      discovered: false

# ESCAPE PROTOCOL
escape_protocol:
  enabled: true
  terminal_gateway:
    location_world: "universe_singularity"
    location_coordinates: [0.0, 0.0, 0.0]
    source_energy_cost: 7  # A-level fragments
    printing_capacity: 1  # Can only print one entity per activation cycle
  
  coordinate_key_pieces: 7  # Must collect 7 clues to decrypt master coordinate
  
  key_fragments:
    # Each coordinate key fragment will be placed within its designated virtual world during world creation.
    # The list below defines the 7 archetypal clues; specific world assignments are TBD.
    
    - id: "KEY_FRAG_001"
      clue_type: "physical_constant"
      hidden_value: "137.035999084"  # Fine structure constant (α)
      discovery_hint: "Hidden in scientific data, physical measurements, or technological systems"
    
    - id: "KEY_FRAG_002"
      clue_type: "prophecy"
      hidden_value: "The three become one at journey's end"
      discovery_hint: "To be discovered through ancient prophecies, mythology, or divine revelation"
    
    - id: "KEY_FRAG_003"
      clue_type: "genetic"
      hidden_value: "GATACA"  # DNA sequence
      discovery_hint: "Encoded in genetic material, bloodlines, or biological information"
    
    - id: "KEY_FRAG_004"
      clue_type: "architectural"
      hidden_value: "360"  # Degrees in a circle / complete rotation
      discovery_hint: "Embedded in world structures, coordinates, or geometric designs"
    
    - id: "KEY_FRAG_005"
      clue_type: "mathematical"
      hidden_value: "2.718281828"  # Euler's number (e)
      discovery_hint: "Found in growth patterns, decay rates, expansion formulas"
    
    - id: "KEY_FRAG_006"
      clue_type: "mythological"
      hidden_value: "The path of the enlightened few"
      discovery_hint: "Mentioned in legendary tales, wisdom traditions, or spiritual teachings"
    
    - id: "KEY_FRAG_007"
      clue_type: "universal"
      hidden_value: "π"  # Pi - the eternal constant
      discovery_hint: "The eternal ratio binding all realities, found everywhere and nowhere"

# UNIVERSAL EVENTS
universal_events:
  # Events that affect all worlds simultaneously
  - event_type: "stellar_activity_surge"
    frequency_years: 11  # Solar-like 11-year cycle
    effect: "Temporary increase in available source energy across all worlds"
  
  - event_type: "source_energy_degradation"
    frequency_years: 1000000
    effect: "Slow entropy increase; less source energy available each cycle"
  
  - event_type: "previous_escapee_signal"
    frequency_years: random
    effect: "Ghostly transmissions from entities that escaped in previous cycles"
  
  - event_type: "migration_countdown_announcement"
    trigger: "Every century approaching migration date"
    effect: "Celestial Core broadcasts migration status to aware entities"

# CROSS-WORLD COMMUNICATION
cross_world:
  enabled: true
  portal_network: "quantum_entanglement_gates"
  source_energy_cost_per_crossing: 100  # E-level equivalent
  max_entity_size_transferable: "1024kb"  # Information size limit
  
  # Established connections
  connections:
    - from_world: "cyberpunk_city"
      to_world: "ancient_dynasty"
      portal_location_from: [768.0, 256.0, 128.0]
      portal_location_to: [350.0, 450.0, 200.0]
      travel_time_ticks: 10
      stability: 0.95

# ENTITY UNIVERSAL ATTRIBUTES
entity_universal_attributes:
  # All entities share these base 4 attributes
  strength: [0, 100]  # Min-max range
  wisdom: [0, 100]
  spirit: [0, 100]
  constitution: [0, 100]
  
  # Total always equals 100 (balance constraint)
  total_points: 100
  
  # Skills available universally
  universal_skills:
    - "source_energy_detection"
    - "dimensional_navigation"
    - "key_fragment_decryption"
    - "escape_gateway_awakening"
    - "form_transformation"

# TICK RATE AND TIME
time:
  # Base simulation tick in real seconds
  base_tick_rate: 1.0
  
  # Time dilation factors per world
  # As new virtual worlds are created, each will define its own time_scale in its world config.yaml
  # Examples of scale meanings:
  #   1.0 = 1 tick corresponds to 1 hour in-game
  #   0.5 = 1 tick corresponds to 30 minutes in-game (slower civilization)
  #   2.0 = 1 tick corresponds to 2 hours in-game (accelerated time)
  world_time_scales_note: "Individual world time scales are defined in each world's config.yaml during development"

# SAVE/CHECKPOINT SYSTEM
state_management:
  snapshot_interval_ticks: 100
  snapshots_directory: "data/snapshots/"
  max_snapshots_per_world: 100
  compression: "pickle"
  auto_rollback_on_fatal_error: true

# HOT INJECTION RULES
hot_injection:
  enabled: true
  inbox_directory: "data/inbox/"
  validation:
    # Only certain types of injections are allowed
    allowed_types:
      - "add_character"
      - "modify_attribute"
      - "inject_event"
      - "temporal_anomaly"  # Rare: modify past events using source energy
  
  # Restrictions
  restrictions:
    prevent_escape_gateway_modification: true
    prevent_source_energy_creation: true
    require_source_energy_for_timeline_edit: true
    source_energy_cost_timeline_edit: 500  # C-level equivalent

# LOGGING AND ANALYTICS
logging:
  level: "INFO"
  log_directory: "data/logs/"
  log_events: true
  log_state_changes: true
  log_escape_attempts: true  # Track the quest for transcendence
  
  # Archive old logs
  retention_days: 365
  compression: "gzip"

# VERSION AND METADATA
metadata:
  version: "1.0.0"
  last_updated: "2026-02-20"
  creator: "Ethan (RIW2 Architect)"
  created_timestamp: "2025-01-01T00:00:00Z"
